<!DOCTYPE html>
<html>
<head>
    <title>Test JavaScript</title>
</head>
<body>
<style>
    p#error {
        color:rgb(255, 0, 0);
        font-size: larger;
        font-weight: bold;
        display: inline;
    }
</style>
<input id="age" type="text">
<button id="myBtn" onclick="go_func();">Go</button>
<p id="error"></p>
<p id="error">!!!!!!!</p>
<hr noshade size="5" color="green"/>
<p id="result">

</p>
<p></p>
<script>
function go_func() {
    let x;
    x = Number(document.getElementById("age").value);
    if (isNaN(x)) document.getElementById("error").innerText = "Введено не число";
    else document.getElementById("error").innerText = "";
    //x = Number (x);
    if (6 == x) {
        x = 7;
    } else {
        x += 6;
    }
    document.getElementById("age").value = x;
}
</script>
<script>
    var input = document.getElementById("age");
    input.addEventListener('change', function(event) {
        go_func();
    });
</script>
</body>
</html>
